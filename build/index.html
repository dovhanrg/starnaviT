<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic|Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title> starnavi test </title>
<link href="index.css" rel="stylesheet"></head>

<body>
    <div class="wrapper">

        <header class="header">
            <div class="headBlock">
                <span class="headBlock__text">
                    Image view
                </span>

                <div class="favorites"></div>
            </div>
            <div class="paginationTop pagination">
                <span class="spanLink">
                    <a href="" class="link prev">&laquo;</a>
                </span>
                <span class="activePage">1</span>
                <span class="spanLink">
                    <a href="" class="link next">&raquo;</a>
                </span>
            </div>
        </header>



        <figure class="imageView">



        </figure>
        <div class="paginationBottom pagination">
            <span class="spanLink">
                <a href="" class="link prev">&laquo;</a>
            </span>
            <span class="activePage">1</span>
            <span class="spanLink">
                <a href="" class="link next">&raquo;</a>
            </span>
        </div>
        <div class="sidebar">
            <div class="filtersBlock">
                <span class="filtersBlock__title">
                    filtered by
                </span>
                <div class="filters">
                    <div class="filters__bySize">
                        <form action="">
                            <span class="formTitle">
                                Size
                            </span>
                            <input value="large" class="inputStyle" type="radio" name="size" id="sizeLarge">
                            <label for="sizeLarge">Large</label>
                            <br>
                            <input value="medium" class="inputStyle" type="radio" name="size" id="sizeMedium">
                            <label for="sizeMedium">Medium</label>
                            <br>
                            <input value="small" class="inputStyle" type="radio" name="size" id="sizeSmall">
                            <label for="sizeSmall">Small</label>
                            <br>
                        </form>
                    </div>
                    <div class="filters__byAuthor">
                        <form action="">
                            <span class="formTitle">
                                Author
                            </span>
                            <select name="byAuthor" id="byAuthor" size='5' class="filterByAuthor">

                            </select>
                        </form>
                    </div>
                </div>
            </div>


        </div>



    </div>

<script type="text/javascript" src="bundle.js"></script></body>

</html>
